	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">

		
		body{
			margin: 0px;
			padding:30px;
			background: black;
			background-image: url('bg.png');
			background-repeat: no-repeat;
  			background-attachment: fixed;
  			background-size: cover;
  			user-select: none;

		}
		.underline{
			display: inline-block;
			position: relative;
			color: white;
			font-size: 40px;
		}
		.underline:hover{
			color: #4F75FF;
		}
		.underline::after{
			content: '';
			width: 100%;
			position: absolute;
			transform: scaleX(0);
			height: 2px;
			bottom: -2px;
			bottom: 0;
			left: 0px;
			background: green;
			transform-origin: bottom right;
			transition: transform 0.55s ease-out;
		}
		.underline:hover::after{
			transform: scaleX(1);
			transform-origin: bottom left;
		}
		.header{
			padding:20px;
		}
		h1{
			word-spacing: 5px;
			letter-spacing: 1px;
			color: white;
		}
		// Header section1
		header {
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;	
  			padding: 20px 10px;
  			border: 2px solid white;
        }
 		@keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header a{
			  float: left;
			  color: white;
			  text-align: center;
			  padding: 5px;
			  text-decoration: none;
			  font-size: 25px; 
			  line-height: 25px;
			  border-radius: 4px;
			  margin-right: 30px;
			  margin-top: 60px;
        }
        .header-right {
			  float: right;
			}

        // Header Section finished
         section {
           
            animation: fadeInUp 2s ease-in-out;
        }

        .main-text{
        	margin-top: 150px;
        	font-size: 100px;
        	letter-spacing: 10px;
        }
		
	</style>

</head>
