<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Projects</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .project {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .project h3 {
            color: #e74c3c;
            margin-top: 0;
        }
        .project p {
            margin-bottom: 15px;
        }
        .know-more-btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        .know-more-btn:hover {
            background-color: #2980b9;
        }
        .add-project {
            margin-top: 30px;
            text-align: center;
        }
        button {
            background-color: #2ecc71;
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #27ae60;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            .projects {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Portfolio Projects</h1>
        <div id="projects" class="projects"></div>
        <div class="add-project">
            <button id="addProjectBtn">Add New Project</button>
        </div>
    </div>

    <div id="addProjectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Project</h2>
            <input type="password" id="passcode" placeholder="Enter passcode">
            <input type="text" id="projectName" placeholder="Project Name">
            <input type="text" id="imageUrl" placeholder="Image URL">
            <textarea id="projectDescription" placeholder="Project Description"></textarea>
            <input type="text" id="projectLink" placeholder="Project Link">
            <button id="submitProject">Add Project</button>
        </div>
    </div>

    <script>
        // Load projects from localStorage
        let projects = JSON.parse(localStorage.getItem('projects')) || [];

        // Display projects
        function displayProjects() {
            const projectsContainer = document.getElementById('projects');
            projectsContainer.innerHTML = '';
            projects.forEach((project) => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('project');
                projectElement.innerHTML = `
                    <img src="${project.imageUrl}" alt="${project.name}">
                    <h3>${project.name}</h3>
                    <p>${project.description}</p>
                    <a href="${project.link}" target="_blank" class="know-more-btn">Know More</a>
                `;
                projectsContainer.prepend(projectElement); // Add new projects to the top
            });
        }

        displayProjects();

        // Modal functionality
        const modal = document.getElementById('addProjectModal');
        const btn = document.getElementById('addProjectBtn');
        const span = document.getElementsByClassName('close')[0];
        const submitBtn = document.getElementById('submitProject');

        btn.onclick = () => modal.style.display = "block";
        span.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        submitBtn.onclick = () => {
            const passcode = document.getElementById('passcode').value;
            if (passcode !== '123456') {
                alert('Incorrect passcode');
                return;
            }

            const name = document.getElementById('projectName').value;
            const imageUrl = document.getElementById('imageUrl').value;
            const description = document.getElementById('projectDescription').value;
            const link = document.getElementById('projectLink').value;

            if (name && imageUrl && description && link) {
                projects.unshift({ name, imageUrl, description, link }); // Add new project to the beginning of the array
                localStorage.setItem('projects', JSON.stringify(projects));
                displayProjects();
                modal.style.display = "none";
                
                // Clear input fields
                document.getElementById('passcode').value = '';
                document.getElementById('projectName').value = '';
                document.getElementById('imageUrl').value = '';
                document.getElementById('projectDescription').value = '';
                document.getElementById('projectLink').value = '';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
